<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>the Hangman</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
	<main>
		<h1>the Hangman</h1>
		<p class="text">You have <span id="lives-left">7</span> lives left</p>
		<span id="secretWord">-</span>
		<div class="alphabet">
			<div class="row">
				<div class="letter contained">Q</div>
				<div class="letter">W</div>
				<div class="letter">E</div>
				<div class="letter">R</div>
				<div class="letter">T</div>
				<div class="letter not-contained">Y</div>
				<div class="letter">U</div>
				<div class="letter">I</div>
				<div class="letter">O</div>
				<div class="letter">P</div>
			</div>
			<div class="row">
				<div class="letter">A</div>
				<div class="letter">S</div>
				<div class="letter">D</div>
				<div class="letter">F</div>
				<div class="letter">G</div>
				<div class="letter">H</div>
				<div class="letter">J</div>
				<div class="letter">K</div>
				<div class="letter">L</div>
				<div class="letter">Ã‘</div>
			</div>
			<div class="row">
				<div class="letter">Z</div>
				<div class="letter">X</div>
				<div class="letter">C</div>
				<div class="letter">V</div>
				<div class="letter">B</div>
				<div class="letter">N</div>
				<div class="letter">M</div>
			</div>
		</div>
		<p class="text">You did <span id="fails">0</span> fails</p>
		<div class="timer">
			<p>00:00:00</p>
		</div>
	</main>


	<script src="script.js"></script>
</body>

</html>
